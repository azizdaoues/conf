# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name 10.0.0.11;
    return 301 https://$host$request_uri;
}

# Configuration HTTPS - Reverse Proxy
server {
    listen 443 ssl;
    server_name 10.0.0.11;
    
    ssl_certificate /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    
    # Proxy pour les routes API Flask
    location /login {
        proxy_pass http://10.0.0.12/login;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
    }
    
    location /verify-mfa {
        proxy_pass http://10.0.0.12/verify-mfa;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
    }
    
    # Proxy pour tout le reste (HTML, CSS, JS, etc.)
    location / {
        proxy_pass http://10.0.0.12;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
